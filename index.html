
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id=main>
        <div id=panel>
            <div id=ptop>
                <div class=elem>
                  <h2>Hit</h2>
                  <div id=hitval class=box>1</div>
                </div>
                
                <div class=elem>
                    <h2>Timer</h2>
                    <div id=timervalue class=box>60</div>
                </div>

                <div class=elem>
                    <h2>Score</h2>
                    <div id =scoreval class=box>0</div>
                </div>
                
            </div>
            <div id=pbtm>
            </div>
            {% comment %} <button id="restartBtn" style="display:none; margin-top: 20px;">Restart Game</button> {% endcomment %}
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
